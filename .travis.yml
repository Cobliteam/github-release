
branches:
 only:
  - master

language: python

matrix:
  include:

    - os: linux
      python: "3.5.2"
      env:
        - INTEGRATION_TEST_REPO_NAME=jcfr/github-release-test-py3

    - os: linux
      python: "2.7"
      env:
        - INTEGRATION_TEST_REPO_NAME=jcfr/github-release-test-py2

install:
  - pip install -r requirements-dev.txt
  - pip install tox-travis

script:
  - tox

env:
  global:
    secure: ""